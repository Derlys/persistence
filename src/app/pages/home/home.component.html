<div class="lg:mt-0 lg:flex-shrink-0">
  <div class="mt-12 inline-flex rounded-md shadow">
    <a href="https://discord.gg/C4BUjWtsVN" target="_blank">
      <button
        class="py-4 px-6 bg-sky-800 text-white w-full text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
      >
        Empieza ahora!
      </button>
    </a>
  </div>
</div>

<div class="w-full bg-white p-12">
  <div class="header flex items-end justify-center mb-12">
    <div class="title">
      <p class="text-4xl font-bold text-gray-800 mb-4">Ultimos articulos</p>
    </div>
  </div>
  <div
    *ngIf="items$ | async as items"
    class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-12"
  >
    <div
      *ngFor="let item of items"
      class="overflow-hidden shadow-lg rounded-lg h-90 w-60 md:w-80 cursor-pointer m-auto"
    >
      <a [routerLink]="['/posts', item.id]" class="w-full block h-full">
        <img
          alt="blog photo"
          [src]="item.imgUrl"
          class="max-h-40 w-full object-cover"
        />
        <div class="bg-white dark:bg-gray-800 w-full p-4">
          <p class="text-gray-800 dark:text-white text-xl font-medium mb-2">
            {{ item.title }}
          </p>
          <p class="text-gray-400 dark:text-gray-300 font-light text-md">
            <!-- <markdown [data]="item.description"> </markdown> -->
          </p>
          <div class="flex items-center mt-4">
            <div class="flex flex-col justify-between ml-4 text-sm">
              <p class="text-gray-800 dark:text-white">Derlys Dominguez</p>
              <p class="text-gray-400 dark:text-gray-300">
                {{ item.createdAt }}
              </p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
